<!DOCTYPE hmtl>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Marmoraria Decore Granitos - Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="projeto1produtos.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo-marmoraria.png" alt="Logo da Marmoraria Decore Granitos."></h1>
				<nav>
					<ul>
						<li><a href="projeto1index.html">Home</a></li>
						<li><a href="projeto1produtos.html">Produtos</a></li>
						<li><a href="projeto1contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Ex: João Da Silva">

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao" required placeholder="Ex: seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="Ex: (XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite uma mensagem"></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label for="checkbox"><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8 - 20 hrs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8 - 20 hrs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8 - 20 hrs</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
